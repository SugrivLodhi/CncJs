    <title>Document</title>
    <script>
       function isAnagram(str,strs){
             let objStr ={};
             if(str.length !==strs.length){
                return false;
             }
             for(ch of str){
                objStr[ch] = (objStr[ch] || 0) +1
             }
             console.log("objstree",objStr)
            for(ch of strs){
               console.log("strs",ch)
                 if(!objStr[ch]){
                    return false
                 }
                objStr[ch]--; 
            }
            return true;
       }
     let str1 ="banana"
     let str2 = "nabanb"
   console.warn(isAnagram(str1,str2))
    </script>
</head>
<body>
    <h1>Check string is Anangram</h1>
