        let arr = [];
        let maxSize =5;
        currentSize =0;
        function push(){
            let item = document.getElementById('item').value;
                item =parseInt(item);
             if(currentSize<maxSize){
               arr[currentSize] =item;
             currentSize +=1;
           }
           else{
               alert("stack is full");
           }
          document.getElementById('item').value ="" 
        }
        function pop(){
           if(currentSize>0){
               currentSize -=1;
              arr.length=currentSize; 
           }
           else{
               alert('stack is empty')
           }
        }
       function display(){
        console.warn(arr);
       }
   
   </script>

    <button onclick="push()">AddItemInStack</button>
    <button onclick="pop()">RemoveItemFromStack</button>
    <button onclick="display()">DisplayItemInStack</button>
