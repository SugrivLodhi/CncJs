<script>
    let arr =[2,5,10,7];
    let j=0;
    let len = arr.length-1
     function reverseArray(arr,data,i){
            if(i<data){
                let temp =arr[data];
                arr[data] = arr[i];
                arr[i] = temp;
                reverseArray(arr,data-1,++i); 
            }
        
        }
        reverseArray(arr,len,j)
        console.warn(arr);
