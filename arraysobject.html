<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>array of Object</title>
  </head>

  <body>
    <div id="root"></div>
  </body>
  <script>
    const objOfArr = document.getElementById("root");
    const objectOfArr = [
      {
        name: "sugriv",
      },
      {
        name: "Tejendra",
      },
      {
        name: "Heena",
      },
    ];
    let allarr = [];
    objectOfArr.map((item) => {
      const str = item.name;
      allarr.push(str);
    });
    objOfArr.innerHTML = `<h1>${allarr}<h1/>`;
  </script>
</html>
