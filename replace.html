<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace the html tag</title>
</head>

<body>
    <h1>Hello everyone</h1>
    <div id="rep"></div>
</body>
<script>
    const taghtml = '<h2>I am Junior Reactjs Developer in Cimet</h2>'
    const divs = document.getElementById('rep');
    const data = taghtml.replace(/ /g, "_");
    divs.innerHTML = data;
</script>

</html>
