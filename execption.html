<body>
   <h1>Exeption handling</h1> 
</body>
<script>
  function getquare(h,w){
    if(isNaN(h) || isNaN(w)){
        throw "this is not correct value <br>";
    }
  }
    try{
      getquare(10,"a");  
    }
    catch(e){
        document.write(e);
        console.log("value of e",e);
        
    }
    finally{
        document.write("some thing went wrong <br>");
    }

</script>
