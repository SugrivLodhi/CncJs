<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       *{
         padding: 0;
         margin: 0;
        box-sizing: border-box;
       }
       .border{
        min-width:300px;
        max-width: 100%;
        padding: 20px;  
        border: 1px solid black;
       } 
       .border img{
         width: 100%;  
       }
       a{
        background-color: yellow;
        width: 400px;
      height: 200px;        
       display: inline-block;
       }
    </style>
</head>
<body>
    <div class="border">
        <img src="sugriv.jpg" alt="sugriv">
        <h3>This is border box-sizing of div</h3>
    </div>
    <a href="#">Hyperlink</a>
</body>
</html>
